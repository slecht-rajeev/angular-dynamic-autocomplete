  <ng-container 
     [formGroup]="parts"
     (focusin)="onFocusIn($event)"
     (focusout)="onFocusOut($event)">
    <input class=""
          matInput
          formControlName="userId"
          maxLength="3"
          aria-label="Area code"
          (input)="_handleInput(parts.controls.userId)"
          [matAutocomplete]="auto"
          #userId>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions" [value]="option.name.first">
        {{option.name.first}}
      </mat-option>
    </mat-autocomplete>
